<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Uploaded Files - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h4 class="mb-4 text-primary">üìÑ All Uploaded Files</h4>

  <table class="table table-bordered table-hover bg-white shadow-sm">
    <thead class="table-light">
      <tr>
        <th><a href="?sort=filename&dir={{ 'asc' if sort != 'filename' or direction == 'desc' else 'desc' }}">Filename</a></th>
        <th><a href="?sort=size&dir={{ 'asc' if sort != 'size' or direction == 'desc' else 'desc' }}">Size (MB)</a></th>
        <th>User</th>
        <th>Uploaded</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for f in files %}
      <tr>
        <td>{{ f.filename }}</td>
        <td>{{ f.size }}</td>
        <td>{{ f.user }}</td>
        <td>{{ f.uploaded }}</td>
        <td>
          <a href="{{ f.public_url }}" target="_blank" class="btn btn-sm btn-outline-primary">View</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="mt-3">
    <a href="/admin/dashboard" class="btn btn-outline-secondary">‚Üê Back to Admin</a>
  </div>
</div>
</body>
</html>
