<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .auth-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
<div class="auth-box">
  <h4 class="text-center text-primary mb-4">Welcome Back</h4>
  <form method="POST" action="/login">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="text" class="form-control" name="username" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <hr class="my-4">
  <a href="/login/google" class="btn btn-outline-danger w-100 mb-2">
    <i class="bi bi-google me-2"></i> Continue with Google
  </a>
  <a href="/login/facebook" class="btn btn-outline-primary w-100">
    <i class="bi bi-facebook me-2"></i> Continue with Facebook
  </a>

  <p class="mt-3 text-center">Don't have an account?
    <a href="/register">Register here</a>
  </p>
</div>
</body>
</html>
