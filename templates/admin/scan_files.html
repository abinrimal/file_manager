<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Scan Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-primary">üß™ File Scan Report</h2>

    {% if flagged %}
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Filename</th>
              <th>Size (MB)</th>
              <th>Flags</th>
            </tr>
          </thead>
          <tbody>
            {% for file in flagged %}
              <tr>
                <td>{{ file.filename }}</td>
                <td>{{ file.size }}</td>
                <td>
                  {% for flag in file.flags %}
                    <span class="badge bg-danger">{{ flag }}</span>
                  {% endfor %}
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p class="alert alert-success">‚úÖ No suspicious files found.</p>
    {% endif %}

    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-4">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
