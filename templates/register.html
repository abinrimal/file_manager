<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center text-success mb-4">📝 Register</h3>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">Register</button>
      </div>
    </form>

    <div class="text-center mb-3">
      <small>Already have an account? <a href="/login">Login here</a></small>
    </div>

    <hr>
    <div class="d-grid gap-2">
      <a href="/login/google" class="btn btn-outline-danger">
        <i class="bi bi-google me-2"></i> Continue with Google
      </a>
      <a href="/login/facebook" class="btn btn-outline-primary">
        <i class="bi bi-facebook me-2"></i> Continue with Facebook
      </a>
    </div>
  </div>

  <!-- Optional Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
