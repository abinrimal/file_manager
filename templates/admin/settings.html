<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-primary">⚙️ Global Settings</h2>

    <form method="POST" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="max_file_size" class="form-label">Max File Upload Size (in MB)</label>
        <input type="number" class="form-control" name="max_file_size" id="max_file_size" value="{{ max_file_size }}" required min="1">
      </div>
      <button type="submit" class="btn btn-success">Save Changes</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-4">← Back to Dashboard</a>
  </div>
</body>
</html>
