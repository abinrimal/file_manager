<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .toggle-password {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 40px;
      color: #555;
    }
    .position-relative {
      position: relative;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center text-primary mb-4">üîê Change Password</h3>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post">
      <div class="mb-3 position-relative">
        <label class="form-label">Current Password</label>
        <input type="password" name="current_password" class="form-control" required id="currentPassword">
        <i class="bi bi-eye toggle-password" onclick="togglePassword('currentPassword', this)"></i>
      </div>

      <div class="mb-3 position-relative">
        <label class="form-label">New Password</label>
        <input type="password" name="new_password" class="form-control" required id="newPassword">
        <i class="bi bi-eye toggle-password" onclick="togglePassword('newPassword', this)"></i>
      </div>

      <div class="mb-3 position-relative">
        <label class="form-label">Confirm New Password</label>
        <input type="password" name="confirm_password" class="form-control" required id="confirmPassword">
        <i class="bi bi-eye toggle-password" onclick="togglePassword('confirmPassword', this)"></i>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Update Password</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="/dashboard" class="text-muted">‚Üê Back to Dashboard</a>
    </div>
  </div>

  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      const isVisible = input.type === 'text';
      input.type = isVisible ? 'password' : 'text';
      icon.classList.toggle('bi-eye');
      icon.classList.toggle('bi-eye-slash');
    }
  </script>
</body>
</html>
